<!DOCTYPE html>
<html lang="en">
<head>

  	<meta charset="UTF-8">
  	<title>Contact Us</title>
  	<style>

    	* {
      		text-decoration: none;
      		box-sizing: border-box;
      		margin: 0;
      		padding: 0;
    	}

    	body 
	{
      		font-family: Arial, sans-serif;
      		background-color: #DFD2B6;
      		color: #472816;
    	}

    	.navbar 
	{
      		background-color: #DFD2B6;
      		display: flex;
      		justify-content: space-between;
      		align-items: center;
      		padding: 10px 20px;
      		border-bottom: 2px solid #8F3C15;
      		position: relative;
    	}

    	.logo-area
	{
      		display: flex;
      		align-items: center;
    	}

    	.logo-area img 
	{
      		height: 60px;
      		margin-right: 10px;
    	}

    	.logo-area span 
	{
      		font-size: 40px;
      		font-weight: bold;
      		color: #2A211B;
    	}

    	.nav-links 
	{
      		display: flex;
      		margin-left: auto;
      		margin-right: 20px;
    	}

    	.nav-links a 
	{
      		color: #8F3C15;
      		padding: 0 35px;
      		font-weight: bold;
      		font-size: 16px;
    	}

    	.menu-icon 
	{
      		display: block;
      		cursor: pointer;
    	}

    	.sidebar 
	{
      		height: 100%;
      		width: 0;
      		position: fixed;
      		top: 0;
      		right: 0;
      		background-color: #A0815D;
      		overflow-x: hidden;
      		transition: 0.3s;
      		padding-top: 60px;
      		z-index: 1000;
    	}

    	.sidebar a 
	{
      		padding: 12px 25px;
      		text-decoration: none;
      		font-size: 18px;
      		color: #8F3C15;
      		display: block;
      		transition: 0.2s;
      		font-weight: bold;
    	}

    	.sidebar .closebtn 
	{
      		position: absolute;
      		top: 15px;
      		right: 20px;
      		font-size: 30px;
      		color: #2A211B;
      		cursor: pointer;
    	}

    	.sidebar button 
	{
      		background-color: black;
      		color: white;
      		border: none;
      		border-radius: 10px;
      		padding: 10px;
      		margin: 15px 25px;
      		font-size: 16px;
      		cursor: pointer;
      		width: 100px;
    	}

    	.main 
	{
      		display: flex;
      		justify-content: space-between;
      		align-items: center;
      		padding: 30px 20px;
      		gap: 90px;
    	}

    	.left 
	{
      		width: 48%;
      		font-size: 52px;
      		font-weight: bold;
      		line-height: 1.3;
      		color: #472816;
      		font-family: 'DM Sans';
		padding-right: 20px;
    	}

    	.right img 
	{
      		width: 80%;
      		height: auto; 
      		border-radius: 20px;
      		border: 3px solid #944c26;
      		object-fit: cover;
      		box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.1);
		margin-left: -10px;
    	}

    	.contact-boxes 
	{
      		display: flex;
      		justify-content: space-between;
      		gap: 20px;
      		padding: 40px 40px;
      		background-color: #f3f0e7;
      		border-top: 2px solid #944c26;
    	}

    	.box 
	{
      		background: white;
      		padding: 30px;
      		border-radius: 20px;
      		width: 100%;
      		text-align: center;
      		box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.1);
      		transition: transform 0.2s ease;
    	}

    	.box:hover 
	{
      		transform: translateY(-5px);
    	}

    	.box img 
	{
      		width: 50px;
      		margin-bottom: 15px;
    	}

    	.box p 
	{
      		margin: 5px 0;
      		font-weight: bold;
    	}

    	.box span 
	{
      		display: block;
      		color: #000;
    	}

  </style>
</head>

<body>
  	<div class="navbar">
    	<div class="logo-area">
      	<img src="corm_logo.png" alt="Logo">
      	<span>Corm</span>
    	</div>

    	<div class="nav-links">
      	<a href="slide1.html">HOME</a>
      	<a href="slide3contactus.html">CONTACT US</a>
      	<a href="slide4aboutus.html">ABOUT US</a>
    	</div>

    	<div class="menu-icon" onclick="openSidebar()">&#9776;</div>
  	</div>

  	<div id="mySidebar" class="sidebar">
    	<span class="closebtn" onclick="closeSidebar()">Ã—</span>
    	<button onclick="alert('Login clicked')">Login</button>
    	<button onclick="alert('Logout clicked')">Logout</button>
  	</div>

  	<div class="main">
    	<div class="left">Want to ask<br>more? Contact<br>us here!</div>
    	<div class="right"><img src="interior.jpg" alt="Cafe interior"></div>
  	</div>  

  	<div class="contact-boxes">
    	<div class="box">
      	<img src="https://img.icons8.com/ios-filled/50/000000/new-post.png" alt="Email Icon" />
      	<p>EMAIL</p>
      	<span>cormcafe@gmail.com</span>
    	</div>

    	<div class="box">
      	<img src="https://img.icons8.com/ios-filled/50/000000/phone.png" alt="Phone Icon" />
      	<p>PHONE NUMBER</p>
      	<span>010-225 3582</span>
    	</div>

    	<div class="box">
      	<img src="https://img.icons8.com/ios-filled/50/000000/instagram-new.png" alt="Instagram Icon" />
      	<p>INSTAGRAM</p>
      	<span>@cormisme</span>
    	</div>
  	</div>

  	<script>
    	function openSidebar()
	{
      		document.getElementById("mySidebar").style.width = "250px";
    	}

    	function closeSidebar() 
	{
     	 	document.getElementById("mySidebar").style.width = "0";
    	}
  	</script>
</body>
</html>
