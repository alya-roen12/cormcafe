    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="navbar">
      <div class="logo-area">
        <img src="corm_logo.png" alt="Logo" />
        <span>Corm</span>
      </div>

      <nav class="nav-links">
        <a href="homepage.html">HOME</a>
        <a href="slide3contactus.html">CONTACT US</a>
        <a href="#slide4aboutus.html">ABOUT US</a>
      </nav>

      <div class="menu-icon" onclick="openSidebar()">&#9776;</div>

      <div id="mySidebar" class="sidebar">
        <span class="closebtn" onclick="closeSidebar()">Ã—</span>
        <button onclick="alert('Login clicked')">Login</button>
        <button onclick="alert('Logout clicked')">Logout</button>
      </div>
    </div>

    <main>
      <section class="hero">
        <div class="hero-text">
          <h1>Made with love,<br />served with a smile.</h1>
          <a href="login.php" class="btn primary">SIGN IN</a>
        </div>
        <img src="homepage.png" alt="Main Dish" class="hero-img" />
      </section>

      <section class="menu">
        <div class="menu-items">
          <div class="item">
            <img src="matcha.jpg" alt="Matcha Latte" />
            <p>Matcha Latte</p>
          </div>
          <div class="item">
            <img src="cheesypasta.jpg" alt="Cheesy Pasta" />
            <p>Cheesy Pasta</p>
          </div>
          <div class="item">
            <img src="brownies.jpeg" alt="Brownies" />
            <p>Brownies</p>
          </div>
          <div class="item">
            <img src="tortilla.jpg" alt="Tortilla" />
            <p>Tortilla</p>
          </div>
        </div>
      </section>
    </main>

    <script>
      function openSidebar() {
        document.getElementById("mySidebar").style.width = "250px";
      }

      function closeSidebar() {
        document.getElementById("mySidebar").style.width = "0";
      }

      // Close sidebar when clicking outside of it
      window.addEventListener("click", function (event) {
        const sidebar = document.getElementById("mySidebar");
        const menuIcon = document.querySelector(".menu-icon");

        if (
          event.target !== menuIcon &&
          !menuIcon.contains(event.target) &&
          event.target !== sidebar &&
          !sidebar.contains(event.target)
        ) {
          closeSidebar();
        }
      });
    </script>
  </body>
</html>
