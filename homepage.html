<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <title>Corm Cafe | Made with Love</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      position: relative;
      background-color: #fffaf4;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('homepagebackground.jpg') no-repeat center center/cover;
      opacity: 0.7;
      z-index: -1;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #8F3C15;
      padding: 15px 30px;
      color: white;
    }

    .logo-area {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo-area img {
      height: 40px;
    }

    .logo-area span {
      font-size: 24px;
      font-weight: bold;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-weight: 600;
    }

    .nav-links a:hover {
      text-decoration: underline;
    }

    .menu-icon {
      display: none;
      cursor: pointer;
      font-size: 24px;
    }

    .sidebar {
      height: 100%;
      width: 0;
      position: fixed;
      z-index: 2;
      top: 0;
      right: 0;
      background-color: #333;
      overflow-x: hidden;
      transition: 0.3s;
      padding-top: 60px;
    }

    .sidebar .closebtn {
      position: absolute;
      top: 20px;
      right: 25px;
      font-size: 36px;
      color: white;
      cursor: pointer;
    }

    .sidebar button {
      display: block;
      background: none;
      border: none;
      color: white;
      font-size: 18px;
      margin: 20px;
      cursor: pointer;
    }

    .hero {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 60px 80px;
      background-color: rgba(255, 243, 232, 0.9);
      flex-wrap: wrap;
      border-radius: 15px;
      margin: 30px;
    }

    .hero-text {
      max-width: 500px;
    }

    .hero-text h1 {
      font-size: 2.8em;
      color: #8F3C15;
      margin-bottom: 25px;
    }

    .btn.primary {
      background-color: #8F3C15;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 25px;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
    }

    .hero-img {
      max-width: 500px;
      height: auto;
      border-radius: 15px;
    }

    .menu {
      padding: 40px 60px;
      background-color: rgba(253, 240, 230, 0.95);
      margin: 30px;
      border-radius: 15px;
    }

    .menu h2 {
      text-align: center;
      color: #8F3C15;
      font-size: 28px;
      margin-bottom: 35px;
    }

    .menu-items {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 25px;
    }

    .menu-items .item {
      text-align: center;
    }

    .menu-items .item img {
      width: 200px;
      height: 150px;
      border-radius: 10px;
    }

    .menu-items .item p {
      margin-top: 10px;
      font-weight: bold;
      font-size: 16px;
      color: #5c2d13;
    }

    @media (max-width: 768px) {
      .hero {
        flex-direction: column;
        text-align: center;
      }

      .hero-img {
        margin-top: 30px;
        max-width: 80%;
      }

      .menu-icon {
        display: block;
      }

      .nav-links {
        display: none;
      }
    }
  </style>
</head>

<body>
  <div class="navbar">
    <div class="logo-area">
      <img src="corm_logo.png" alt="Logo">
      <span>Corm</span>
    </div>

    <nav class="nav-links">
      <a href="homepage.html">HOME</a>
      <a href="slide3contactus.html">CONTACT US</a>
      <a href="slide4aboutus.html">ABOUT US</a>
    </nav>

    <div class="menu-icon" onclick="openSidebar()">&#9776;</div>

    <div id="mySidebar" class="sidebar">
      <span class="closebtn" onclick="closeSidebar()">Ã—</span>
      <button onclick="alert('Login clicked')">Login</button>
      <button onclick="alert('Logout clicked')">Logout</button>
    </div>
  </div>

  <main>
    <section class="hero">
      <div class="hero-text">
        <h1>Made with love,<br>served with a smile.</h1>
        <a href="login.php" class="btn primary">SIGN IN</a>
      </div>
      <img src="homepage.png" alt="Main Dish" class="hero-img">
    </section>

    <section class="menu">
      <h2>OUR SPECIALTIES YOU MUST TRY</h2>
      <div class="menu-items">
        <div class="item">
          <img src="matcha.jpg" alt="Matcha Latte">
          <p>Matcha Latte</p>
        </div>
        <div class="item">
          <img src="cheesypasta.jpg" alt="Cheesy Pasta">
          <p>Cheesy Pasta</p>
        </div>
        <div class="item">
          <img src="brownies.jpeg" alt="Brownies">
          <p>Brownies</p>
        </div>
        <div class="item">
          <img src="tortilla.jpg" alt="Tortilla">
          <p>Tortilla</p>
        </div>
      </div>
    </section>
  </main>

  <script>
    function openSidebar() {
      document.getElementById("mySidebar").style.width = "250px";
    }

    function closeSidebar() {
      document.getElementById("mySidebar").style.width = "0";
    }

    window.addEventListener('click', function (event) {
      const sidebar = document.getElementById('mySidebar');
      const menuIcon = document.querySelector('.menu-icon');

      if (event.target !== menuIcon && !menuIcon.contains(event.target) &&
        event.target !== sidebar && !sidebar.contains(event.target)) {
        closeSidebar();
      }
    });
  </script>
</body>

</html>
